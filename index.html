<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <main class="box">
        <aside>
            <img src="imagens/image.svg">
        </aside>

        <div>
            <form action="#">
                <h3>Bem-vindo de volta</h3>
                <h1>Faça login na sua conta</h1>

                <p>E-mail</p>
                <input type="email" name="Email" id="iemail" placeholder="exemplo@gmail.com">

                <p>Senha</p>
                <input type="password" name="Senha" id="isenha" placeholder="012345678">

                <div class="checkbox">
                    <span>
                        <input type="checkbox" name="Lembrar" id="ilembrar" placeholder="Lembrar de mim">
                        <label for="ilembrar">Lembre de mim</label>
                    </span>

                    <a href="#">Esqueceu sua senha?</a>
                </div>

                    <article>
                        <button class="en"><h2>Entrar na conta</h2></button>
                        <button type="button">
                            <img src="imagens/icon.png" alt="Google Icon"> Ou faça login com o Google
                        </button>
                        <div>
                            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </article>
                    
                </div>




            </form>
        </div>
    </main>
</body>
</html>
